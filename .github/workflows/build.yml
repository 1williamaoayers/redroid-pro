name: Build Redroid Pro

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y aria2

      - name: Download Resources (Pre-Build)
        run: |
          echo "Downloading OpenGApps with aria2..."
          # -x 10: 10 connections
          # -s 10: 10 servers (split)
          # -k 1M: Min split size
          aria2c -x 10 -s 10 -k 1M -o opengapps.zip "https://master.dl.sourceforge.net/project/opengapps/x86_64/20220503/open_gapps-x86_64-11.0-pico-20220503.zip?viasf=1"
          
          echo "Verifying file size..."
          ls -lh opengapps.zip
          if [ -s opengapps.zip ]; then echo "Download Success"; else echo "Download Failed"; exit 1; fi

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          # cache-from: type=gha
          # cache-to: type=gha,mode=max
